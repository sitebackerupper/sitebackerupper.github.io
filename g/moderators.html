t;description_text\&quot;:\&quot;Announcing, posting videos of, and discussion of calendared Gauntlet Hangouts games.\&quot;,\&quot;topic_url\&quot;:\&quot;/t/about-the-gauntlet-hangouts-category/12\&quot;,\&quot;read_restricted\&quot;:false,\&quot;permission\&quot;:null,\&quot;notification_level\&quot;:1,\&quot;topic_template\&quot;:\&quot;[DELETE BEFORE SUBMISSION: Post links to your calendared game, its info, etc. Then when the video is ready, link to it in the thread. Use the Insert Date function (in the little gear drop down) to have date/time show up appropriate to the viewer&#39;s time zone.]\\n\\nExample:\\n\\n![](//gauntlet-forums-storage.s3.dualstack.us-east-2.amazonaws.com/original/1X/811b3d6d55668c341ef5248cd13516ed0465dfb7.jpeg)\\n\\nRemember all the fun you had as a child mashing your action figures and dolls together, speaking in funny voices, and tying your toy laser pistol to your cat? Waking up early, sitting cross-legged too closely to the TV set, a bowl of sugary cereal in your lap, drinking in the glare of the television reflecting in your hungry eyes...Storm Riders! is about portraying the weird and wild characters of those cartoons and appealing to the people who love them.\\n\\nThis event is scheduled to run for 3 hours. It will be recorded assuming all parties agree.\\n\\nThere will be 3 sessions in total. Being able to attend each session is ideal but not required. You must RSVP to each session you wish to attend. \\n\\n[The Gauntlet Inclusivity Policy](https://www.gauntlet-rpg.com/the-inclusivity-policy.html) will be in play and safety tools ([Script Change](http://tinyurl.com/nphed7m) and [X-Card](http://tinyurl.com/x-card-rpg)) will be in use.\\n\\n(Instructions for doing the datetime stuff below: https://forums.gauntlet-rpg.com/t/inserting-date-and-time-in-a-post/183)\\n\\n[date=2019-01-08 time=19:00:00  format=\\\&quot;LLLL\\\&quot; timezone=\\\&quot;America/New_York\\\&quot;] → [date=2019-01-08 time=22:00:00  format=\\\&quot;LLLL\\\&q &quot;name\\\&quot;:\\\&quot;svenska\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sv\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Kiswahili\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;sw\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;తెలుగు\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;te\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;ไทย\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;th\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Türkçe\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;tr_TR\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;українська мова\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;uk\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;اردو\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;ur\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;Việt Nam\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;vi\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;中文\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_CN\\\&quot;},{\\\&quot;name\\\&quot;:\\\&quot;中文 (TW)\\\&quot;,\\\&quot;value\\\&quot;:\\\&quot;zh_TW\\\&quot;}]\&quot;,\&quot;site_logo_url\&quot;:\&quot;https://gauntlet-forums-storage.s3.dualstack.us-east-2.amazonaws.com/original/1X/90fcb9d8a54a6098ad0291236cecc89a0dda0bed.png\&quot;,\&quot;site_logo_small_url\&quot;:\&quot;https://gauntlet-forums-storage.s3.dualstack.us-east-2.amazonaws.com/original/2X/f/f2859febedbe43114f6e22a494620bdc35bf8786.png\&quot;,\&quot;site_mobile_logo_url\&quot;:\&quot;https://gauntlet-forums-storage.s3.dualstack.us-east-2.amazonaws.com/original/1X/90fcb9d8a54a6098ad0291236cecc89a0dda0bed.png\&quot;,\&quot;site_favicon_url\&quot;:\&quot;https://gauntlet-forums-storage.s3.dualstack.us-east-2.amazonaws.com/optimized/2X/f/f2859febedbe43114f6e22a494620bdc35bf8786_2_32x32.png\&quot;}&quot;,&quot;customHTML&quot;:&quot;{\&quot;top\&quot;:\&quot;\&quot;,\&quot;footer\&quot;:\&quot;\&quot;}&quot;,&quot;banner&quot;:&quot;{\&quot;html\&quot;:\&quot;\u003cp\u003eHello Gauntleteers! Just a reminder about our tone and tenor for posting here on the forums, as we’ve observed some behaviors that have had us concerned, and we wanted to reach out to the community as a gentle notice about it\u003c\\/p\u003e\\n\u003cul\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eThere is no Wrong Way to Play\u003c\\/strong\u003e - Whether they enjoy traditional gaming, classic play, storygames, OSR, or some mix, everyone has the freedom and right to enjoy a game. There is no correct way to play, and while we are a site that focuses heavily on Storygaming and OSR, please refrain from negative talk about other styles of gaming, or about others who come in asking about flaws in OSR/Storygame systems. We want an open and honest conversation about all three topics, both the good and the bad, and having open discussion without a demand to acknowledge one as “The Best” or “The Worst”\u003c\\/p\u003e\\n\u003c\\/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eIntent does not excuse Impact\u003c\\/strong\u003e - When writing, take a moment to look over what you’ve written and go “is this in the most charitable and caring light?” and remember to phrase statements in ways that assume the other side of the conversation has read the same materials you have, and that their experiences and questions are made as a good faith inquiry. While we all come from different backgrounds and experiences, we are all equals in gaming, and we should reflect that in our conversation, and encourage people to share ideas and experiences. Couch your language as a kind inquiry, not a demand, such as “this reminds me of when X happened at our table, have you had this occur?” or “What were your thoughts about the text on page 137, as that seems to be directly related to your concerns?”\u003c\\/p\u003e\\n\u003c\\/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eIf not an Explicit Yes, then No\u003c\\/strong\u003e - If you pose a question and it is ignored, you are welcome to re-ask the question in the course of the conversation and help build the narrative. However, continually asking individuals to justify their position or provide you an answer to your satisfaction is unfriendly behaviour and can result in the person feeling Othered or unwelcome to the community. If you want more information, or want to continue the debate, consider both asking the person on their experiences, as well as asking them their feelings on an item. And if a person has declined to continue a particular subject, do not continue asking or tagging them in that subject or similar subjects. Conversation is about coming to understand another person, not forcing them to accept your opinion as the best or demanding your satisfaction.\u003c\\/p\u003e\\n\u003c\\/li\u003e\\n\u003cli\u003e\\n\u003cp\u003e\u003cstrong\u003eLow/No Content Posting\u003c\\/strong\u003e - Please do not make posts containing no content (ie, “first post,” “I want to follow this”, “that’s interesting” etc.). These just litter up the forums and we need to eliminate these as much as possible. If you want to show support for someone’s comment, click the Heart Icon to show it.\u003cbr\u003e\\nAs a general rule, write as if you were speaking in real life to another human being.\u003c\\/p\u003e\\n\u003c\\/li\u003e\\n\u003c\\/ul\u003e\\n\u003cp\u003eAs always, we encourage everyone to be kind and caring, and to help keep our community friendly and welcoming. The Moderation Team is always available and you may always flag a post, either as one of the pre-generated options, or as “Something Else” if you want to go into more details on what you believe is going on. We check every report and do our best to respond to them as a unified group as well as ensure we all thrive as a community of Good Gaming.\u003c\\/p\u003e\&quot;,\&quot;key\&quot;:3817,\&quot;url\&quot;:\&quot;https://forums.gauntlet-rpg.com/t/reminder-about-ppp-providing-positive-posting/3817\&quot;}&quot;,&quot;customEmoji&quot;:&quot;[]&quot;,&quot;translationOverrides&quot;:&quot;{}&quot;}"></div>
